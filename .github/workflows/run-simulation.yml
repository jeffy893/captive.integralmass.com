name: Run Captive Insurance Simulation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'data/**'
      - '.github/workflows/run-simulation.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        python-version-file: '.python-version'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run simulations
      run: |
        cd src
        python main.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/assets/*.png
        git add data/*.csv
        git add docs/simulation_summary.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Update simulation results [automated]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
